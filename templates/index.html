<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Bot Panel</title>
</head>
<body>
    <h1>Meeting Bot Panel</h1>
    <form id="meetingForm">
        <label for="meeting_name">Meeting Name:</label>
        <input type="text" id="meeting_name" name="meeting_name" required><br><br>

        <label for="meeting_code">Meeting Code:</label>
        <input type="text" id="meeting_code" name="meeting_code" required><br><br>

        <label for="meeting_passcode">Meeting Passcode:</label>
        <input type="text" id="meeting_passcode" name="meeting_passcode" required><br><br>

        <label for="num_users">Number of Users:</label>
        <input type="number" id="num_users" name="num_users" min="1" required><br><br>

        <button type="button" onclick="startMeeting()">Start Meeting</button>
    </form>

    <script>
        function startMeeting() {
            const meetingName = document.getElementById('meeting_name').value;
            const meetingCode = document.getElementById('meeting_code').value;
            const meetingPasscode = document.getElementById('meeting_passcode').value;
            const numUsers = document.getElementById('num_users').value;

            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    meeting_name: meetingName,
                    meeting_code: meetingCode,
                    meeting_passcode: meetingPasscode,
                    num_users: numUsers
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>
</body>
</html>
